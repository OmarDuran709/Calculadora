<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculadora">
    <div class="resultado" id="pantalla">0</div>
    <div class="item plus"><button data-valor="+">+</button></div>
    <div class="item minus"><button data-valor="-">-</button></div>
    <div class="item multiply"><button data-valor="*">ร</button></div>
    <div class="item division"><button data-valor="/">รท</button></div>
    <div class="item i0"><button data-valor="0">0</button></div>
    <div class="item i1"><button data-valor="1">1</button></div>
    <div class="item i2"><button data-valor="2">2</button></div>
    <div class="item i3"><button data-valor="3">3</button></div>
    <div class="item i4"><button data-valor="4">4</button></div>
    <div class="item i5"><button data-valor="5">5</button></div>
    <div class="item i6"><button data-valor="6">6</button></div>
    <div class="item i7"><button data-valor="7">7</button></div>
    <div class="item i8"><button data-valor="8">8</button></div>
    <div class="item i9"><button data-valor="9">9</button></div>
    <div class="item dot"><button data-valor=".">.</button></div>
    <div class="item c"><button data-accion="clear">AC</button></div>
    <div class="item equal"><button data-accion="igual">=</button></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
